<div class="card" style="width: 18rem;">
	{% if product.image %}
	<a href="{{ product.get_absolute_url}}">
  	<img src="{{ product.image.url}}" class="card-img-top" alt="{{ product.title}} logo"  >
  	</a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description|truncatewords:12 }}.</p>
    <a href="{{ product.get_absolute_url}}" class="btn btn-primary">View</a> <!-- same as next -->
    <div class="btn btn-success btn-sm">
    {% include "products/update_cart.html"  %}
  
</div>
  </div>
</div>
